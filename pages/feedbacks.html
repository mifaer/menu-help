<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../app.css">
    <title>Help</title>
</head>

<body ng-controller="HelpController as store">
    <div class="two-buttons">
        <a href="./detail.html"><button>KNOWLEDGEBASE</button></a>
        <button class="btn active">FEEDBACKS</button>
    </div>
    <div class="panel-state">

        <div class="panel-state-left">
            <div class="base-header">

                <a href="../index.html">
                    <h1>HELP & SUPPORT</h1>
                </a>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Category <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in store.category">
                            <a href="#">{{ item }}</a>
                        </li>
                    </ul>
                </div>
            </div>




            <div class="responses">
                <div class="question" ng-repeat="question in store.questions">
                    <span class="h4">{{ question.author }}</span>
                    <span> {{ question.date }}</span><br>
                    <div>
                        <span>{{ question.title }}</span>
                        <span class="small">{{ question.category }}</span>
                    </div>
                    <span>{{ question.text }}</span>
                    <div class="answer" ng-repeat="answer in store.answers | filter:question.title">
                        <span class="h4">{{ answer.author }}</span>
                        <span>{{ answer.date }}</span>
                        <div>
                            <span>{{ answer.title }}</span>
                            <span class="small">{{ answer.category }}</span>
                        </div>
                        <span>{{ answer.text }}</span>
                    </div>
                </div>
            </div>




        </div>

        <form-feedback class="panel-state-right"></form-feedback>

    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="../app.js"></script>
</body>

</html>
