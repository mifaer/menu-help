<div class="base-header">

    <a href="../index.html">
        <h1>HELP & SUPPORT</h1>
    </a>
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Category <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="item in category">
                <a href="#">{{ item }}</a>
            </li>
        </ul>
    </div>
</div>


<div class="detail row">
    <div class="col-lg-4">
        <div class="panel-group" id="accordion" ng-repeat="item in category">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{$index+'accordion'}}">
                                      {{ item }}
                                    </a>
                    </h4>
                </div>
                <div id="{{$index+'accordion'}}" class="panel-collapse collapse">
                    <div class="panel-body" ng-repeat="name in article | filter:item">
                        <a href="#{{$index+'article'}}">{{ name.name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div id="{{$index+'article'}}">
            <h3>{{ article[0].name }}</h3>
            {{ article[0].text }}</div>
    </div>
</div>
